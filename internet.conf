<VirtualHost *:80>
    ServerName tekitizy.com
    ServerAdmin webmaster@tekitizy.com
    DocumentRoot /var/www/html/internet
    <Directory /var/www/html/internet>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
    ErrorLog /var/log/apache2/tekitizy-error.log
    CustomLog /var/log/apache2/tekitizy-access.log combined
</VirtualHost>
