<VirtualHost *:80>
    ServerName raspb2xy.univ-lr.fr
    DocumentRoot /srv/intranet/intranet
    <Directory /srv/intranet>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
    ErrorLog /var/log/apache2/intranet-error.log
    CustomLog /var/log/apache2/intranet-access.log combined
</VirtualHost>
