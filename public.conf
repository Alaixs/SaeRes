<VirtualHost *:80>
    ServerName tek-it-izy.org
    DocumentRoot /srv/www/public
    ErrorDocument 404 /error/404.html
    ErrorDocument 403 /error/403.html
    ErrorDocument 401 /error/401.html
    <Directory /srv/www/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
    ErrorLog /var/log/apache2/tekitizy-error.log
    CustomLog /var/log/apache2/tekitizy-access.log combined
</VirtualHost>
