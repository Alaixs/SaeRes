<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Admin</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin page of Tek-it-izy</h1>
        <p>You are logged in as an administrator.</p>
        <br>
        <br>
        <button onclick="document.location.href='intranet.html'">Go to the test page</button>
        <button onclick="logout()">Logout</button>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
function logout() {
  jQuery.ajax({
    type: "GET",
    url: "/myapp/logout",
    async: false,
    username: "logmeout",
    password: "123456",
    headers: { "Authorization": "Basic xxx" }
  })
  .done(function(){
    // Si nous n'obtenons pas d'erreur, nous avons en fait une erreur comme nous nous attendons à un 401!
  })
  .fail(function(){
    // Nous nous attendons à obtenir une erreur 401 Unauthorized! Dans ce cas, nous sommes déconnectés avec succès et nous redirigeons l'utilisateur.
    window.location = "index.html";
  });
  return false;
}

    </script>
</body>
</html>
