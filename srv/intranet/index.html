<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Admin</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin page of Tek-it-izy</h1>
        <p>You are logged in as an administrator.</p>
        <br>
        <br>
        <button onclick="document.location.href='intranet.html'">Go to the test page</button>
        <button onclick="logout("intranet.tek-it-izy.org:2080")">Logout</button>
    </div>
    <script>
        function logout(domain) {
  let cookies = document.cookie.split(";");
  for (let i = 0; i < cookies.length; i++) {
    let cookie = cookies[i];
    while (cookie.charAt(0) == " ") {
      cookie = cookie.substring(1);
    }
    if (cookie.indexOf(domain) == 0) {
      let cookieName = cookie.split("=")[0];
      document.cookie = cookieName + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    }
  }
}

    </script>
</body>
</html>
