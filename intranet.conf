<VirtualHost *:80>
    ServerName intranet.tek-it-izy.org
    Redirect permanent / http://intranet.tek-it-izy.org:2080/
</VirtualHost>

<VirtualHost *:2080>
    ServerName intranet.tek-it-izy.org
    DocumentRoot /srv/intranet
    ErrorDocument 404 /error/404.html
    ErrorDocument 403 /error/403.html
    ErrorDocument 401 /error/401.html
    <Directory /srv/intranet>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    ErrorLog /var/log/apache2/intranet-error.log
    CustomLog /var/log/apache2/intranet-access.log combined
</VirtualHost>
