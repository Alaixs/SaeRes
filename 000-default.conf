<VirtualHost *:80>
    ServerName raspb245.univ-lr.fr
    DocumentRoot /var/www/html/index.html
    <Directory /var/www/html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
    ErrorLog /var/www/log/erreur/intranet-error.log
    CustomLog /var/www/log/acces/intranet-access.log combined
</VirtualHost>
